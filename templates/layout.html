<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    {% block css %}

    {% endblock %}
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/brand_logo.png') }}" alt="Frilo Brand Logo" class="nav_brand_logo" />
        <nav>
            <a href="/home" id="home" title="Home">
                <div>
                    <i class='bx bx-home'></i>
                    Home
                </div>
            </a>
            <a href="/messages" id="messages" title="Messages">
                <div>
                    <i class='bx bxs-message'></i>
                    Messages
                </div>
            </a>
            <a href="/search" id="search" title="Search">
                <div>
                    <i class='bx bx-search'></i>
                    Search
                </div>
            </a>
            <a href="/box" id="box" title="Box">
                <div>
                    <i class='bx bxs-box'></i>
                    Box
                </div>
            </a>
        </nav>
        <div class="account">
            <a href="/user-profile" title="User Profile">
                <img src="{{ url_for('static', filename='img/brand_logo.png') }}" class="user_profile" alt="User Account" />
                <p>Account</p>
            </a>
        </div>
    </header>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
