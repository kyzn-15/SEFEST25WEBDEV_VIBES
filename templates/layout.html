<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Hanya satu referensi Socket.IO dengan versi terbaru (misalnya 4.7.2) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    {% block css %} {% endblock %}
  </head>
  <body>
   <body>
    <div class="navbar-blackout"></div>
    <div class="navbar">
      <img
        src="{{ url_for('static', filename='img/brand_logo.png') }}"
        class="mainLogo"
        alt=""
      />
      <div class="pcNavButtons">
        <div class="navButtonHolder">
          <a href="{{ url_for('dashboard') }}"><button><i class="bx bxs-home"></i></button>
          <b>Home</b></a>
        </div>
        <div class="navButtonHolder">
          <a href="/chat"><button><i class="bx bxs-chat"></i></button>
          <b>Chat</b></a>
        </div>
        <div class="navButtonHolder">
          <a href="/search"><button><i class="bx bx-search"></i></button>
          <b>Search</b></a>
        </div>
        <div class="navButtonHolder">
          <a href="/box"><button><i class="bx bxs-briefcase-alt-2"></i></button>
          <b>Box</b></a>
        </div>
      </div>

      <div class="accountSection">
        <a href="/user-profile"><img class="accountImg" src="{{ url_for('static', filename='img/avatar1.jpg') }}" alt="" /></a>
      </div>

      <!-- mobile gui -->
      <i class="bx bx-menu nav-menu-icon"></i>
      <div class="navbar-dropdown">
        <a href="{{ url_for('dashboard') }}"
          ><button><i class="bx bxs-home"></i>Home</button></a
        >
        <a href="/chat"
          ><button><i class="bx bxs-chat"></i>Messages</button></a
        >
        <a href="/search"
          ><button><i class="bx bx-search"></i>Search</button></a
        >
        <a href="/box"
          ><button><i class="bx bxs-briefcase-alt-2"></i>Box</button></a
        ><a href="/user-profile" class="amAccountSection">
        <button class="mAccountSection">
        <img class="accountImg" src="{{ url_for('static', filename='img/avatar1.jpg') }}" alt="" /><span>Account</span>
        </button></a>
      </div>
    </div>


    {% block content %} {% endblock %} {% block scripts %} {% endblock %}
      <div class="footer">
      <div class="copyrightFooter">Copyright Â© 2025 Team VIBES</div>
      <img
        class="footerLogo"
        src="{{ url_for('static', filename='img/brand_logo.png') }}"
        alt=""
      />
      <div class="selectionContainer">
        <div class="selectionSubContainer">
          <a href="#"><div class="selectionHeading">About Us</div></a>
          <a href="#"><div class="selectionOptions">History</div></a>
          <a href="#"><div class="selectionOptions">Team</div></a>
          <a href="#"><div class="selectionOptions">Mission</div></a>
        </div>
        <div class="selectionSubContainer">
          <a href="#"><div class="selectionHeading">Support</div></a>
          <a href="#"><div class="selectionOptions">Contact</div></a>
          <a href="#"><div class="selectionOptions">Policy</div></a>
          <a href="#"><div class="selectionOptions">FAQ's</div></a>
        </div>
        <div class="selectionSubContainer">
          <a href="#"><div class="selectionHeading">Social Media</div></a>
          <a href="#"><div class="selectionOptions">Instagram</div></a>
          <a href="#"><div class="selectionOptions">TikTok</div></a>
          <a href="#"><div class="selectionOptions">YouTube</div></a>
        </div>
      </div>
    </div>

    <script>
      let navdropdown = document.body.querySelector(".navbar-dropdown");
      let blackout = document.body.querySelector(".navbar-blackout");
      // navbar dropdown mechanism
      let navbarcd = false;
      function clearCD() {
        navbarcd = false;
      }
      document.body
        .querySelector(".nav-menu-icon")
        .addEventListener("click", function () {
          if (!navbarcd) {
            navbarcd = true;
            setTimeout(clearCD, 700);
            navdropdown.classList.toggle("showNav");
            if (navdropdown.className == "navbar-dropdown showNav") {
              blackout.style.display = "block";
              blackout.style.opacity = 1;
            } else {
              blackout.style.opacity = 0;
              let i = 0;
              let navbarInterval = setInterval(function () {
                if (i == 0) {
                  i++;
                } else {
                  blackout.style.display = "none";
                  clearInterval(navbarInterval);
                }
              }, 300);
            }
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
